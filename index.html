<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phrasal Verb Trainer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .phrasal-container {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .phrasal {
      font-weight: bold;
      font-size: 18px;
    }
    .meaning {
      color: #555;
      margin: 5px 0;
    }
    button {
      margin-top: 8px;
      padding: 6px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Phrasal Verb Trainer</h1>

  <div id="phrasal-list"></div>

  <script>
    const phrasalVerbs = [
      { verb: "break down", meaning: "stop functioning", example: "My car broke down on the way to work." },
      { verb: "call off", meaning: "cancel", example: "They called off the meeting because of the weather." },
      { verb: "carry on", meaning: "continue", example: "She carried on working despite feeling sick." }
    ];

    function renderPhrasals() {
      const container = document.getElementById("phrasal-list");
      container.innerHTML = "";

      phrasalVerbs.forEach(item => {
        const div = document.createElement("div");
        div.classList.add("phrasal-container");

        div.innerHTML = `
          <div class="phrasal">${item.verb}</div>
          <div class="meaning">${item.meaning}</div>
          <div class="example"><em>${item.example}</em></div>
          <button onclick="listenPhrasal('${item.verb}', '${item.example}')">Listen</button>
        `;
        container.appendChild(div);
      });
    }

    function listenPhrasal(verb, example) {
      const text = `${verb}. ${example}`;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }

    renderPhrasals();
  </script>

</body>
</html>
