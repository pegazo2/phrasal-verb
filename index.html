<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Song Sentence Trainer with Practice</title>
  <style>
    /* --- Todo tu CSS original aqu√≠ sin cambios --- */
    #phrasalVerbsInfo {
      margin-top: 1rem;
      padding: 1rem;
      background: #f0f8ff;
      border: 1px solid #aaccee;
      border-radius: 5px;
    }
    #phrasalVerbsInfo h4 {
      margin: 0 0 0.5rem 0;
    }
    .phrasal-verb-item {
      margin-bottom: 0.7rem;
    }
    .listen-btn {
      margin-left: 0.5rem;
      padding: 2px 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üéµ Song Sentence Trainer with Practice</h2>
  <p>Pega la letra de la canci√≥n (en ingl√©s), con oraciones:</p>
  <textarea id="lyrics" placeholder="Escribe o pega varias oraciones aqu√≠..."></textarea><br />
  <div>
    <button onclick="startTraining()">Iniciar</button>
    <button onclick="skipSentence()">Saltar oraci√≥n</button>
    <button onclick="revealSentence()">Revelar oraci√≥n</button>
    <button onclick="repeatSentenceNormal()">Repetir oraci√≥n (normal)</button>
    <button onclick="repeatSentenceSlow()">Repetir oraci√≥n (lenta)</button>
    <button onclick="repeatSentenceVerySlow()">Repetir oraci√≥n (muy lenta)</button>
    <button onclick="saveSentence()" disabled id="saveBtn">Guardar oraci√≥n</button>
    <button onclick="openPractice()">Practicar oraciones guardadas</button>
  </div>

  <div id="sentenceCounter"></div>

  <input
    type="text"
    id="userInput"
    placeholder="Escribe la oraci√≥n completa aqu√≠"
    oninput="checkSentence()"
    autocomplete="off"
    disabled
  />

  <div id="output"></div>

  <!-- Aqu√≠ mostrar info de phrasal verbs detectados -->
  <div id="phrasalVerbsInfo"></div>

  <h3>üìå Oraciones guardadas para practicar:</h3>
  <ul id="savedSentences"></ul>
  <p id="savedCount" style="margin-top: 0.5rem;">Oraciones guardadas: 0</p>
  <button onclick="downloadSentences()">‚¨áÔ∏è Descargar oraciones guardadas (.txt)</button>
  <button onclick="testSpeak()">Probar voz en la p√°gina</button>

<script>
  let sentences = [];
  let current = 0;
  let saved = [];
  let englishVoice = null;
  let voicesLoaded = false;

  // Diccionario con phrasal verbs, ejemplos y traducci√≥n
  const phrasalVerbsData = {
    "get up": {
      example: "I get up early every day.",
      meaning: "Me levanto temprano todos los d√≠as."
    },
    "put on": {
      example: "She put on her jacket before leaving.",
      meaning: "Ella se puso la chaqueta antes de salir."
    },
    "take off": {
      example: "The plane takes off at 9 PM.",
      meaning: "El avi√≥n despega a las 9 de la noche."
    },
    "turn on": {
      example: "Please turn on the lights.",
      meaning: "Por favor, enciende las luces."
    },
    "turn off": {
      example: "Turn off the TV when you finish.",
      meaning: "Apaga la televisi√≥n cuando termines."
    },
    "look for": {
      example: "I'm looking for my keys.",
      meaning: "Estoy buscando mis llaves."
    },
    "give up": {
      example: "Don't give up on your dreams.",
      meaning: "No te rindas con tus sue√±os."
    },
    "bring up": {
      example: "She brought up an interesting topic.",
      meaning: "Ella sac√≥ un tema interesante."
    },
    "call off": {
      example: "They called off the meeting.",
      meaning: "Cancelaron la reuni√≥n."
    },
    "come back": {
      example: "He will come back tomorrow.",
      meaning: "√âl volver√° ma√±ana."
    }
    // Puedes agregar m√°s phrasal verbs aqu√≠...
  };

  // Cargar voces y buscar voz en ingl√©s
  function loadEnglishVoice() {
    const voices = speechSynthesis.getVoices();
    if (voices.length > 0) {
      englishVoice = voices.find(v => v.lang === 'en-US' || v.lang.startsWith('en'));
      voicesLoaded = true;
    }
  }

  speechSynthesis.onvoiceschanged = () => {
    loadEnglishVoice();
  };

  window.addEventListener('load', () => {
    loadEnglishVoice();
    const savedData = localStorage.getItem('savedSentences');
    if (savedData) {
      saved = JSON.parse(savedData);
      renderSavedSentences();
    }
    updateSavedCount();
  });

  async function speakSentence(text, rate = 1) {
    if (!('speechSynthesis' in window)) {
      alert('Este navegador no soporta s√≠ntesis de voz.');
      return;
    }

    loadEnglishVoice();
    speechSynthesis.cancel();

    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US';
    utterance.rate = rate;

    if (englishVoice) {
      utterance.voice = englishVoice;
    }

    speechSynthesis.speak(utterance);
  }

  // Detectar phrasal verbs en un texto (devuelve array con ellos)
  function detectPhrasalVerbs(text) {
    const found = [];
    const lowerText = text.toLowerCase();
    for (const phrasal in phrasalVerbsData) {
      if (lowerText.includes(phrasal)) {
        found.push(phrasal);
      }
    }
    return found;
  }

  // Mostrar en pantalla la info y botones de escucha de phrasal verbs detectados
  function showPhrasalVerbsInfo(phrasals) {
    const container = document.getElementById('phrasalVerbsInfo');
    container.innerHTML = ''; // limpiar

    if (phrasals.length === 0) return;

    const title = document.createElement('h4');
    title.textContent = 'Phrasal Verbs detectados:';
    container.appendChild(title);

    phrasals.forEach(pv => {
      const data = phrasalVerbsData[pv];
      if (!data) return;

      const div = document.createElement('div');
      div.className = 'phrasal-verb-item';

      const textSpan = document.createElement('span');
      textSpan.innerHTML = `<b>${pv}</b>: ${data.example} ‚Äî <i>${data.meaning}</i>`;

      const btnListen = document.createElement('button');
      btnListen.textContent = 'Listen';
      btnListen.className = 'listen-btn';
      btnListen.onclick = () => speakSentence(data.example, 1);

      div.appendChild(textSpan);
      div.appendChild(btnListen);
      container.appendChild(div);
    });
  }

  // Lee phrasal verbs detectados y luego la oraci√≥n completa
  async function speakPhrasalVerbsAndSentence(sentence) {
    const phrasals = detectPhrasalVerbs(sentence);
    showPhrasalVerbsInfo(phrasals);

    if (phrasals.length > 0) {
      const phrasalsText = "Phrasal verbs found: " + phrasals.join(", ") + ".";
      await new Promise(resolve => {
        const utterance = new SpeechSynthesisUtterance(phrasalsText);
        utterance.lang = 'en-US';
        utterance.voice = englishVoice;
        utterance.rate = 1;
        utterance.onend = resolve;
        speechSynthesis.speak(utterance);
      });
    }
    speakSentence(sentence, 1);
  }

  function testSpeak() {
    speakSentence("Testing phrasal verbs like get up, put on, and take off.", 1);
  }

  function startTraining() {
    const lyrics = document.getElementById('lyrics').value.trim();
    if (!lyrics) {
      alert('Por favor pega la letra antes de iniciar.');
      return;
    }
    sentences = lyrics.split(/\n+/).map(s => s.trim()).filter(s => s.length > 0);
    if (!sentences || sentences.length === 0) {
      alert('No se detectaron oraciones v√°lidas.');
      return;
    }
    current = 0;
    document.getElementById('output').innerHTML = '';
    document.getElementById('userInput').value = '';
    document.getElementById('userInput').disabled = false;
    document.getElementById('saveBtn').disabled = true;
    document.getElementById('userInput').focus();
    updateCounter();

    speakPhrasalVerbsAndSentence(sentences[current]);
  }

  function normalizeSentence(str) {
    str = str.toLowerCase();
    str = str.replace(/[^a-z'\s]/g, '');
    str = str.replace(/(^|[^a-z])'+|'+([^a-z]|$)/g, '$1$2');
    str = str.replace(/\s+/g, ' ').trim();
    return str;
  }

  function updateCounter() {
    const counter = document.getElementById('sentenceCounter');
    if (current < sentences.length) {
      counter.textContent = `Oraci√≥n a escribir: ${current + 1} de ${sentences.length}`;
    } else {
      counter.textContent = '¬°Has completado todas las oraciones! üéâ';
      document.getElementById('saveBtn').disabled = true;
      document.getElementById('userInput').disabled = true;
      document.getElementById('phrasalVerbsInfo').innerHTML = ''; // limpiar al final
    }
  }

  function checkSentence() {
    if (current >= sentences.length) return;
    const input = normalizeSentence(document.getElementById('userInput').value);
    const target = normalizeSentence(sentences[current]);
    if (input === target) {
      const output = document.getElementById('output');
      const div = document.createElement('div');
      div.className = 'correct';
      div.textContent = sentences[current];
      output.appendChild(div);
      document.getElementById('saveBtn').disabled = false;
      current++;
      updateCounter();
      document.getElementById('userInput').value = '';
      if (current < sentences.length) {
        speakPhrasalVerbsAndSentence(sentences[current]);
      } else {
        alert('¬°Completaste todas las oraciones! üéâ');
        document.getElementById('userInput').disabled = true;
        document.getElementById('saveBtn').disabled = true;
        document.getElementById('phrasalVerbsInfo').innerHTML = ''; // limpiar al final
      }
    }
  }

  function skipSentence() {
    if (current < sentences.length) {
      current++;
      updateCounter();
      document.getElementById('userInput').value = '';
      document.getElementById('output').innerHTML = '';
      document.getElementById('saveBtn').disabled = true;
      if (current < sentences.length) {
        speakPhrasalVerbsAndSentence(sentences[current]);
        document.getElementById('userInput').disabled = false;
        document.getElementById('userInput').focus();
      } else {
        alert('¬°Has terminado todas las oraciones! üéâ');
        document.getElementById('userInput').disabled = true;
        document.getElementById('saveBtn').disabled = true;
        document.getElementById('phrasalVerbsInfo').innerHTML = ''; // limpiar al final
      }
    }
  }

  function revealSentence() {
    if (current < sentences.length) {
      alert('La oraci√≥n es:\n' + sentences[current]);
    } else {
      alert('¬°Ya completaste todas las oraciones!');
    }
  }

  function repeatSentenceNormal() {
    if (current < sentences.length) speakPhrasalVerbsAndSentence(sentences[current]);
  }

  function repeatSentenceSlow() {
    if (current < sentences.length) speakSentence(sentences[current], 0.6);
  }

  function repeatSentenceVerySlow() {
    if (current < sentences.length) speakSentence(sentences[current], 0.3);
  }

  function saveSentence() {
    const indexToSave = current - 1;
    if (indexToSave < 0 || indexToSave >= sentences.length) return;
    const sentenceToSave = sentences[indexToSave];
    if (!saved.includes(sentenceToSave)) {
      saved.push(sentenceToSave);
      localStorage.setItem('savedSentences', JSON.stringify(saved));
      renderSavedSentences();
      updateSavedCount();
      alert('Oraci√≥n guardada para practicar.');
    } else {
      alert('Esta oraci√≥n ya est√° guardada.');
    }
    document.getElementById('saveBtn').disabled = true;
  }

  function renderSavedSentences() {
    const list = document.getElementById('savedSentences');
    list.innerHTML = '';
    saved.forEach((sentence, index) => {
      const li = document.createElement('li');
      li.textContent = sentence;
      const btnSpeak = document.createElement('button');
      btnSpeak.textContent = 'üîä';
      btnSpeak.onclick = () => speakSentence(sentence, 1);
      const btnDelete = document.createElement('button');
      btnDelete.textContent = '‚ùå';
      btnDelete.className = 'deleteBtn';
      btnDelete.onclick = () => deleteSavedSentence(index);
      li.appendChild(btnSpeak);
      li.appendChild(btnDelete);
      list.appendChild(li);
    });
  }

  function deleteSavedSentence(index) {
    if (confirm(`¬øEliminar esta oraci√≥n guardada?`)) {
      saved.splice(index, 1);
      localStorage.setItem('savedSentences', JSON.stringify(saved));
      renderSavedSentences();
      updateSavedCount();
    }
  }

  function updateSavedCount() {
    document.getElementById('savedCount').textContent = `Oraciones guardadas: ${saved.length}`;
  }

  function downloadSentences() {
    if (saved.length === 0) {
      alert('No hay oraciones guardadas para descargar.');
      return;
    }
    const text = saved.join('\n\n');
    const blob = new Blob([text], { type: 'text/plain' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'oraciones_guardadas.txt';
    link.click();
  }

  function openPractice() {
    window.open('practice.html', '_blank');
  }
</script>
</body>
</html>
