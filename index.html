  <title>Song Sentence Trainer with Practice</title>
  <style>
    /* --- Todo tu CSS original aquí sin cambios --- */
    #phrasalVerbsInfo {
      margin-top: 1rem;
      padding: 1rem;
      background: #f0f8ff;
      border: 1px solid #aaccee;
      border-radius: 5px;
    }
    #phrasalVerbsInfo h4 {
      margin: 0 0 0.5rem 0;
    }
    .phrasal-verb-item {
      margin-bottom: 0.7rem;
    }
    .listen-btn {
      margin-left: 0.5rem;
      padding: 2px 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>🎵 Song Sentence Trainer with Practice</h2>
  <p>Pega la letra de la canción (en inglés), con oraciones:</p>
  <textarea id="lyrics" placeholder="Escribe o pega varias oraciones aquí..."></textarea><br />
  <div>
    <button onclick="startTraining()">Iniciar</button>
    <button onclick="skipSentence()">Saltar oración</button>
    <button onclick="revealSentence()">Revelar oración</button>
    <button onclick="repeatSentenceNormal()">Repetir oración (normal)</button>
    <button onclick="repeatSentenceSlow()">Repetir oración (lenta)</button>
    <button onclick="repeatSentenceVerySlow()">Repetir oración (muy lenta)</button>
    <button onclick="saveSentence()" disabled id="saveBtn">Guardar oración</button>
    <button onclick="openPractice()">Practicar oraciones guardadas</button>
  </div>

  <div id="sentenceCounter"></div>

  <input
    type="text"
    id="userInput"
    placeholder="Escribe la oración completa aquí"
    oninput="checkSentence()"
    autocomplete="off"
    disabled
  />

  <div id="output"></div>

  <!-- Aquí mostrar info de phrasal verbs detectados -->
  <div id="phrasalVerbsInfo"></div>

  <h3>📌 Oraciones guardadas para practicar:</h3>
  <ul id="savedSentences"></ul>
  <p id="savedCount" style="margin-top: 0.5rem;">Oraciones guardadas: 0</p>
  <button onclick="downloadSentences()">⬇️ Descargar oraciones guardadas (.txt)</button>
  <button onclick="testSpeak()">Probar voz en la página</button>

  function loadEnglishVoice() {
    const voices = speechSynthesis.getVoices();
    if (voices.length > 0) {
      englishVoice = voices.find(v => v.lang === 'en-US' || v.lang.startsWith('en'));
      voicesLoaded = true;
    }
  }

  speechSynthesis.onvoiceschanged = () => {
    loadEnglishVoice();
  };

  window.addEventListener('load', () => {
    loadEnglishVoice();
    const savedData = localStorage.getItem('savedSentences');
    if (savedData) {
      saved = JSON.parse(savedData);
      renderSavedSentences();
    }
    updateSavedCount();
  });

  async function speakSentence(text, rate = 1) {
    if (!('speechSynthesis' in window)) {
      alert('Este navegador no soporta síntesis de voz.');
      return;
    }

    loadEnglishVoice();
    speechSynthesis.cancel();

    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US';
    utterance.rate = rate;

    if (englishVoice) {
      utterance.voice = englishVoice;
    }

    speechSynthesis.speak(utterance);
  }

  // Para hablar phrasal verb + su ejemplo
  function speakPhrasalVerbExample(pv) {
    const data = phrasalVerbsData[pv];
    if (!data) return;
    const textToSpeak = `${pv}. Example: ${data.example}`;
    speakSentence(textToSpeak, 1);
  }

  function detectPhrasalVerbs(text) {
    const found = [];
    const lowerText = text.toLowerCase();
    for (const phrasal in phrasalVerbsData) {
      if (lowerText.includes(phrasal)) {
        found.push(phrasal);
      }
    }
    return found;
  }

  function showPhrasalVerbsInfo(phrasals) {
    const container = document.getElementById('phrasalVerbsInfo');
    container.innerHTML = ''; // limpiar

    if (phrasals.length === 0) return;

    const title = document.createElement('h4');
    title.textContent = 'Phrasal Verbs detectados:';
    container.appendChild(title);

    phrasals.forEach(pv => {
      const data = phrasalVerbsData[pv];
      if (!data) return;

      const div = document.createElement('div');
      div.className = 'phrasal-verb-item';

      const textSpan = document.createElement('span');
      textSpan.innerHTML = `<b>${pv}</b>: ${data.example} — <i>${data.meaning}</i>`;

      const btnListen = document.createElement('button');
      btnListen.textContent = 'Listen';
      btnListen.className = 'listen-btn';
      btnListen.onclick = () => speakPhrasalVerbExample(pv);

      div.appendChild(textSpan);
      div.appendChild(btnListen);
      container.appendChild(div);
    });
  }

  async function speakPhrasalVerbsAndSentence(sentence) {
    const phrasals = detectPhrasalVerbs(sentence);
    showPhrasalVerbsInfo(phrasals);

    if (phrasals.length > 0) {
      const phrasalsText = "Phrasal verbs found: " + phrasals.join(", ") + ".";
      await new Promise(resolve => {
        const utterance = new SpeechSynthesisUtterance(phrasalsText);
        utterance.lang = 'en-US';
        utterance.voice = englishVoice;
        utterance.rate = 1;
        utterance.onend = resolve;
        speechSynthesis.speak(utterance);
      });
    }
    speakSentence(sentence, 1);
  }

  function testSpeak() {
    speakSentence("Testing phrasal verbs like get up, put on, and take off.", 1);
  }

  function startTraining() {
    const lyrics = document.getElementById('lyrics').value.trim();
    if (!lyrics) {
      alert('Por favor pega la letra antes de iniciar.');
      return;
    }
    sentences = lyrics.split(/\n+/).map(s => s.trim()).filter(s => s.length > 0);
    if (!sentences || sentences.length === 0) {
      alert('No se detectaron oraciones válidas.');
      return;
    }
    current = 0;
    document.getElementById('output').innerHTML = '';
    document.getElementById('userInput').value = '';
    document.getElementById('userInput').disabled = false;
    document.getElementById('saveBtn').disabled = true;
    document.getElementById('userInput').focus();
    updateCounter();

    speakPhrasalVerbsAndSentence(sentences[current]);
  }

  function normalizeSentence(str) {
    str = str.toLowerCase();
    str = str.replace(/[^a-z'\s]/g, '');
    str = str.replace(/(^|[^a-z])'+|'+([^a-z]|$)/g, '$1$2');
    str = str.replace(/\s+/g, ' ').trim();
    return str;
  }

  function updateCounter() {
    const counter = document.getElementById('sentenceCounter');
    if (current < sentences.length) {
      counter.textContent = `Oración a escribir: ${current + 1} de ${sentences.length}`;
    } else {
      counter.textContent = '¡Has completado todas las oraciones! 🎉';
      document.getElementById('saveBtn').disabled = true;
      document.getElementById('userInput').disabled = true;
      document.getElementById('phrasalVerbsInfo').innerHTML = '';
    }
  }

  function checkSentence() {
    if (current >= sentences.length) return;
    const input = normalizeSentence(document.getElementById('userInput').value);
    const target = normalizeSentence(sentences[current]);
    const output = document.getElementById('output');
    const saveBtn = document.getElementById('saveBtn');

    if (input === target) {
      output.textContent = '✅ Correcto!';
      saveBtn.disabled = false;
    } else {
      output.textContent = '';
      saveBtn.disabled = true;
    }
  }

  function saveSentence() {
    if (current >= sentences.length) return;
    const sentence = sentences[current];
    if (!saved.includes(sentence)) {
      saved.push(sentence);
      localStorage.setItem('savedSentences', JSON.stringify(saved));
      renderSavedSentences();
      updateSavedCount();
    }
    document.getElementById('saveBtn').disabled = true;
    nextSentence();
  }

  function nextSentence() {
    current++;
    if (current < sentences.length) {
      document.getElementById('userInput').value = '';
      document.getElementById('output').textContent = '';
      updateCounter();
      speakPhrasalVerbsAndSentence(sentences[current]);
    } else {
      updateCounter();
      alert('¡Has completado todas las oraciones!');
      document.getElementById('userInput').disabled = true;
      document.getElementById('phrasalVerbsInfo').innerHTML = '';
    }
  }

  function skipSentence() {
    if (current < sentences.length - 1) {
      current++;
      document.getElementById('userInput').value = '';
      document.getElementById('output').textContent = '';
      updateCounter();
      speakPhrasalVerbsAndSentence(sentences[current]);
    }
  }

  function revealSentence() {
    if (current < sentences.length) {
      alert('Oración: ' + sentences[current]);
    }
  }

  function repeatSentenceNormal() {
    if (current < sentences.length) {
      speakSentence(sentences[current], 1);
    }
  }

  function repeatSentenceSlow() {
    if (current < sentences.length) {
      speakSentence(sentences[current], 0.7);
    }
  }

  function repeatSentenceVerySlow() {
    if (current < sentences.length) {
      speakSentence(sentences[current], 0.4);
    }
  }

  function renderSavedSentences() {
    const ul = document.getElementById('savedSentences');
    ul.innerHTML = '';
    saved.forEach((s, i) => {
      const li = document.createElement('li');
      li.textContent = s;
      ul.appendChild(li);
    });
  }

  function updateSavedCount() {
    document.getElementById('savedCount').textContent = `Oraciones guardadas: ${saved.length}`;
  }

  function downloadSentences() {
    if (saved.length === 0) {
      alert('No hay oraciones guardadas para descargar.');
      return;
    }
    const blob = new Blob([saved.join('\n')], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'oraciones_guardadas.txt';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }

  function openPractice() {
    if (saved.length === 0) {
      alert('No tienes oraciones guardadas para practicar.');
      return;
    }
    let practiceText = 'Oraciones guardadas para practicar:\n\n';
    practiceText += saved.join('\n');
    alert(practiceText);
  }
</script>
